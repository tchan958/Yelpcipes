<!DOCTYPE html>
<html lang="en-us">
    <meta charset="UTF-8">
        <head>
        <title>Post Ingredients</title>
        <link rel='stylesheet' href='style.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        </head>

    <body>
        <!--Logo/Menu top of page-->
        <div class='home-logo'>
          <p><a href="index.html"><img src="images/yelpcipeimg2.png"></a></p>
        </div>
        <div class='menu-drop'>
        <ul id="dropdown" class="dropdown-content">
           </ul>
          <a class="btn dropdown-trigger" href="#!" data-target="dropdown">Menu<i class="material-icons right">arrow_drop_down</i></a>
        </div>   
        <!--Page header-->
        <div id='header'>
            <p>Login</p>
        </div>
        <!--Login information-->
        <!--email input section-->
        <div class="row">
          <div class="input-field col s12 emailEl">
            <input placeholder="Email" id="email" type="email" class="validate">
            <label for="email"></label>
            <span class="helper-text" data-error="wrong" data-success="right"></span>
          </div>
        </div>
          <!--password input section-->
          <div class="row">
            <div class="input-field col s12 passwordEl">
              <input placeholder="Password" id="textarea1" type="password" class="validate">
              <label for="password"></label>
            </div>
          </div>
            <!--Login button-->
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Login</a>
            <div id="modal1" class="modal">
              <div class="modal-content">
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
              </div>
            </div>

          </div>

          


        
        
        
        
        
        <script src='localStorage.js'></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
