<!DOCTYPE html>
<html lang="en-us">
    <meta charset="UTF-8">
        <head>
        <title>Post Ingredients</title>
        <link rel='stylesheet' href='style.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        </head>

    <body>
        <!--Logo/Menu top of page-->
        <div class='home-logo'>
            <p><a href="index.html">Instagredients</a></p>
        </div>
        <div class='menu-drop'>
        <ul id="dropdown" class="dropdown-content">
           </ul>
          <a class="btn dropdown-trigger" href="#!" data-target="dropdown">Menu<i class="material-icons right">arrow_drop_down</i></a>
        </div>   
        <!--Page header-->
        <div id='header'>
            <p>Login</p>
        </div>
        <!--Login information-->
        <!--email input section-->
        <div class="email-row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                  <span class="helper-text" data-error="wrong" data-success="right"></span>
                </div>
              </div>
            </form>
          </div>
          <!--password input section-->
          <div class="pswd-row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Password</label>
                </div>
              </div>
            </form>
            <!--Login button-->
            <a class="waves-effect waves-light btn-large">Login</a>
          </div>

          


        
        
        
        
        
        <script src='script.js'></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
